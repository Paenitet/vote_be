<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세션 테스트</title>
</head>
<body>
<h1>Spring Boot 세션 테스트</h1>

<input type="text" id="username" placeholder="아이디 입력" />
<button onclick="login()">로그인</button>
<button onclick="check()">로그인 상태 확인</button>
<button onclick="logout()">로그아웃</button>

<p id="result"></p>

<script>
    function login() {
        const username = document.getElementById("username").value;
        fetch(`/api/login?username=${username}`, {
            method: 'POST',
            credentials: 'include'
        })
            .then(res => res.text())
            .then(text => document.getElementById("result").innerText = text);
    }

    function check() {
        fetch('/api/check', {
            method: 'GET',
            credentials: 'include'
        })
            .then(res => res.text())
            .then(text => document.getElementById("result").innerText = text);
    }

    function logout() {
        fetch('/api/logout', {
            method: 'POST',
            credentials: 'include'
        })
            .then(res => res.text())
            .then(text => document.getElementById("result").innerText = text);
    }
</script>
</body>
</html>
